{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="text-center">Signing up</h1>

                <h2 style='color:orangered'>{{error}} </h2>  

                <form action="/signup/" method="post" class="card card-body">
                    {% csrf_token %}
                    <!-- {{form.as_p}} -->

                    <div class="mb-3">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your Username">
                    </div>
                    <div class="mb-3">
                        <label for="password1"></label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                    </div>
                    <div class="mb-3">
                        <label for="password2"></label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Write your password">
                    </div>

                    <button>
                        Signup
                    </button>
                </form>
        </div>
    </div>
</main>


{% endblock %}
